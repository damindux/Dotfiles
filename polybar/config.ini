[colors]
background = #2C383F
background-alt = #3E4A51
foreground = #D8DEE9
primary = #7FC06E
secondary = #8AC6F2
alert = #EF5753
disabled = #707880

night-1 = #2C383F
sunrise-red = #EF5753
moss-green = #7FC06E
honey-yellow = #EBCB8B
sky-blue = #8AC6F2
plum-purple = #B48EAD
sea-blue = #81A1C1
white = #D8DEE9
night-4 = #4C566A
color9 = #EF5753
color10 = #7FC06E
color11 = #EBCB8B
color12 = #8AC6F2
color13 = #B48EAD
color14 = #81A1C1
color15 = #D8DEE9
 

[bar/bar]
width = 100%
height = 18pt
radius = 0
;bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

;border-bottom-size = 4pt
;border-left-size = 4pt
;border-right-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

;separator = |
separator-foreground = ${colors.disabled}

font-0 = CaskaydiaCove Nerd Font:size=9

modules-left = xworkspaces 
modules-right = pulseaudio backlight memory cpu wlan battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.primary}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

format-muted-prefix = "󰖁 "
format-muted-prefix-foreground = ${colors.primary}
format-muted = <label-muted>

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.plum-purple}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.sky-blue}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#ECEFF4}%essid%%{F-}
format-connected-prefix = "󰖩  "
format-connected-prefix-foreground = ${colors.sunrise-red}
format-connected = <label-connected>
format-disconnected-prefix = "󰖪  "
format-disconnected-prefix-foreground = ${colors.night-4}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

format-prefix = "󰃭 "
format-prefix-foreground = ${colors.sea-blue}
date = %a, %dth %b %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = custom/script
interval = 5
format-prefix = "󱐋 "
format-prefix-foreground = ${colors.moss-green}
format-foreground = ${colors.foreground}
exec = ~/.config/polybar/battery.sh 

[module/backlight]
type = internal/backlight

card = intel_backlight
enable-scroll = true

label = %percentage%%

format-prefix = "󰖨 "
format-prefix-foreground = ${colors.honey-yellow}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
